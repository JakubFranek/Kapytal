[tool.pytest.ini_options]
pythonpath = "."

[tool.pyright]
reportGeneralTypeIssues = "none"

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "@overload",
  "if TYPE_CHECKING:",
  "raise NotImplementedError",
  "@(abc\\.)?abstractmethod",
]

[tool.ruff]
src = ["src/**", "tests/**", "tests", "main.py"]
line-length = 88
extend-exclude = ["src/views/ui_files/*", "main.spec"]
select = ["ALL"]
ignore = ["D", "COM", "G"]
extend-ignore = [
  "ANN101",
  "TRY003",
  "EM101",
  "EM102",
  "TD001",
  "TD002",
  "TD003",
  "FIX001",
  "FIX002",
  "FA102",
]

[tool.ruff.per-file-ignores]
"tests/*" = ["S101", "ANN401", "SLF001"]
"src/views/*" = ["FBT003"]
